        <h1>jquery modalMsg plugin example page</h1>
        <section>
          <h2>Simple modal popup</h2>

          <button id="action_modal_1">Click me!</button>

          <div id="modal_1" class="modal-popup-wrapper">
            <div class="modalMsg">
                <h1 class="modalMsg-message1"></h1>
                <button class="modalMsg-button1"></button>
            </div>
          </div>

        </section>
        <section>
          <h2>Simple modal popup with active overlay</h2>

          <button id="action_modal_2">Click me!</button>

          <div id="modal_2" class="modal-popup-wrapper">
            <div class="modalMsg">
                <h1 class="modalMsg-message1"></h1>
                <button class="modalMsg-button1"></button>
            </div>
          </div>

        </section>

        <section>
          <h2>Simple modal popup with many buttons and messages</h2>

          <button id="action_modal_3">Click me!</button>

          <div id="modal_3" class="modal-popup-wrapper">
            <div class="modalMsg">
                <h1 class="modalMsg-message1"></h1>
                <h2 class="modalMsg-message2"></h2>
                <p>This is a static text with <span class="modalMsg-message3"></span> </p>
                <button class="modalMsg-button1"></button>
                <button class="modalMsg-button2"></button>
                <button class="modalMsg-button3"></button>
            </div>
          </div>

        </section>
        

        <script src="../components/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="../lib/modalMsg.js"></script>


    </body>
